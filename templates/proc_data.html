{% extends "base.html" %}

{% block body %}
<header style="color:White">
  <p style="font-size:50px  ">PROC DATA</p>
</header>

{% for post in data %}

<form class="" action="" method="post">
  <center>

    <div class="invscontainer">
      <div class="card">
        <div class="card-header">
          <p style="font-size:25px">Storage Type: {{ post.Storage_Type }}</p>
          <div class="card-body">
            <h5 class="card-title">Contents: {{ post.Contents }}</h5>
            <h5 class="card-title">
              <label for="" style="">Date Received: {{ post.Date_Received }}
              </label>
              <p>Store Number: {{post.Store_Number}}</p>
            </h5>

            <div class="form-group">
              <label for=""> Manifest Number </label>
              <textarea class="form-control" id="problem_form" rows="1" name="manifest_number_form"></textarea>
            </div>

            <div class="form-group">
              <label for=""> Problems </label>
              <textarea class="form-control" id="problem_form" rows="3" name="problem_form">{{ post.Problems }}</textarea>
            </div>
          </div>

          <p class="card-text"></p>
          <a href="#" class="btn btn-primary">Process</a>
        </div>


      </div>
    </div>

  </center>
</form>

{% endfor %}
{% endblock %}
