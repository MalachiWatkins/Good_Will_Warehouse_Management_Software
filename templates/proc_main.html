{% extends "base.html" %}

{% block body %}
<header style="color:White">
    <p style="font-size:50px">Date selection</p>
</header>
<form class="invscontainer" action="/proc_data" method="post">
  <label for="start" style="font-size:20px;color:White" >Select Date for Prosessing:</label>

  <input type="date" id="start" name="date_select"
         value="{{ date }}"
         min="2022-01-01" max="2030-12-31">
  <input class="btn btn-primary" type="submit" value="Add">
</form>


{% endblock %}
