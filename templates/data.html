{% extends "base.html" %}

{% block body %}
<center>
  <form class="" action="/rev" method="post">
    <div class="" style="padding-top:15px">
      <div class="">
        <div class="form-group"style="font-size:20px;color:white;padding-bottom:30px;width:7%">
          <label for="" >Contents to Review </label>
          <input type="hidden" name="summited" value="no"></input>
          <select class="form-control" id="catigory search" name="ye">
            <option></option>
            <option>Collectables</option>
            <option>Books</option>
            <option>Media</option>
            <option>Jewelry</option>
          </select>
        </div>
      </div>
    </div>
    <input style="" class="btn btn-primary" type="submit" value="Review">
    <input type="hidden" name="rev" value="yes"></input>
  </form>
</center>

{% for post in data %}

  <center>


    <div class="invscontainer">
      <div class="card">
        <div class="card-header">
          <form class="" action="/processing" method="post" name="">
          <input type="hidden" name="summited" value="yes"></input>
          <input type="hidden" name="ID" value="{{ post._id }}"></input>
          <input type="hidden" name="date_filter" value=""></input>
          <p style="font-size:25px" name='hello' >Storage Type: {{ post.Storage_Type }}</p>
          <input type="hidden" name="storage_type" value="{{ post.Storage_Type }}"></input>
          <div class="card-body">
            <h5 class="card-title">Contents: {{ post.Contents }}</h5>
            <input type="hidden" name="CONTENTS" value="{{ post.Contents}}"></input>
            <h5 class="card-title">
              <input type="hidden" name="DATE_RECEIVED" value="{{ post.Date_Received }}"></input>
              <label for="" style="" id="" >Date Received: {{ post.Date_Received }}
              </label>
              <input type="hidden" name="STORE_NUMBER" value="{{ post.Store_Number }}"></input>
              <p>Store Number: {{post.Store_Number}}</p>
            </h5>

            <div class="form-group">
              <label for=""> Manifest Number </label>
              <textarea class="form-control" id="" rows="1" name="manifest_number_form"></textarea>
            </div>

            <div class="form-group">
              <label for="" style="font-size:20px;color:Black"> Processed By </label>
              <select class="form-control" id="catigory search" name="processed_by">
        	      <option>Select Here</option>
                <option>testName</option>
              </select>
            </div>

            <div class="form-group" style="font-size:25px">
              <label for=""> Seal Number </label>
              <textarea class="form-control" id="" rows="1" name="seal_number_form"></textarea>
            </div>
            <div class="form-group">
              <label for=""> Problems </label>
              <textarea class="form-control" id="" rows="3" name="problem_form">{{ post.Problems }}</textarea>
            </div>
          </div>
            <input class="btn btn-primary" type="submit" value="Process">
          <p class="card-text"></p>
          </form>
        </div>


      </div>
    </div>



  </center>

{% endfor %}

{% endblock %}
